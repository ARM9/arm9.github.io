<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>imoteph, imoteph, imoteph</title>
        <style>
body {
    background-color: rgb(223,239,250);
    margin: 0;
    padding: 0;
}

div.main {
    display: block;
    margin: auto;
    padding: 5pt;
    width: 50%;
    text-align: center;
}

div.frege {
    font-size: 48px;
    font-weight: bold;
}
        </style>
        <script type='text/javascript' src='t.js'></script>
    </head>
<body>
    <div class='main'>
        <div id='display' class='frege'>
        </div>
        <select id='what'>
            <option value='Chord'>Chord</option>
            <option value='Scale'>Scale</option>
            <option value='Progression'>Progression (not very good)</option>
        </select>
        <input type='button' value='Go!' onclick='magic()' />
        <input type='checkbox' onchange='sharp = !sharp;' /> Sharp
    </div>
    <script type='text/javascript'>
    var disp = document.getElementById('display');
    var sharp = false;
    function magic() {
        var what = document.getElementById('what');
        switch(what.value) {
            case 'Chord':
                disp.innerHTML = getChord(sharp);
                break;
            case 'Scale':
                disp.innerHTML = getScale(sharp);
                break;
            case 'Progression':
                disp.innerHTML = getProgression() + ' in ' + getNote();
                break;
            case 'Mode':
                generateMode();
                break;
            default:
                break;
        }
    }
    magic();
    </script>
</body>
</html>
