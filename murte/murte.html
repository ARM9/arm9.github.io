<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>imoteph, imoteph, imoteph</title>
        <style>
body {
    background-color: rgb(223,239,250);
    margin: 0;
    padding: 0;
}

div.main {
    display: block;
    margin: auto;
    width: 100%;
    text-align: center;
}

div.frege {
    font-size: 56px;
    font-weight: bold;
}

input.big-button {
    font-size: 36px;
    font-weight: bold;
    font-family: monospace;
    background-color: #DDD;
    border: solid 3px #000;
    width: 50%;
}
input.big-button:active {
    background-color: #CCC;
}
        </style>
        <script type='text/javascript' src='t.js'></script>
    </head>
<body>
    <div class='main'>
        <div id='display' class='frege'>
        </div>
        <br />
        <select id='what'>
            <option value='Chord'>Chord</option>
            <option value='Scale'>Scale</option>
            <option value='Progression'>Progression (not very good)</option>
        </select>
        <input type='checkbox' onchange='sharp = !sharp;' /> Sharp
        <br />
        <input type='button' class='big-button' value='Go!' onclick='magic()' />
    </div>
    <script type='text/javascript'>
    var disp = document.getElementById('display');
    var sharp = false;
    function magic() {
        var what = document.getElementById('what');
        switch(what.value) {
            case 'Chord':
                disp.innerHTML = getChord(sharp);
                break;
            case 'Scale':
                disp.innerHTML = getScale(sharp);
                break;
            case 'Progression':
                disp.innerHTML = getNote(sharp) + '<br />' + getProgression();
                break;
            case 'Mode':
                generateMode();
                break;
            default:
                break;
        }
    }
    magic();
    </script>
</body>
</html>
